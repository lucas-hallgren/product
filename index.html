<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge || Responsive product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="card">
    <section class="left">
      <img src="images/image-product-desktop.jpg" alt="Product photo" class="desktop-img">
    </section>
    <section class="right">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau de Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-creator for the house of <a href="https://chanel.com" target="_blank"><strong>CHANEL</strong></a>.</p>
      <section class="price-div">
        <p class="price">$169.90</p>
        <p class="price-old"><del>$399.90</del></p>
      </section>
      <section class="cart">
        <img src="images/icon-cart.svg" alt="icon-cart">
        <p>Add to cart</p>
      </section>
    </section>
  </main>
</body>
</html>
